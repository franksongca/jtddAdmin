<div>
  <div *ngFor="let item of list;">
    <div class="input-group">
      <div class="key-field-container">
        <div class="key-field-label"><span>{{screenText.key}}</span></div>
        <span>{{item.zh.resourceKey}}</span>
        <div class="edit-btn-field pull-right">
          <button (click)="editResourceKey(item.zh)"><span class="glyphicon glyphicon-edit key-edit-btn"></span></button>
        </div>
      </div>

      <a href="#" (click)="editResourceText(item)">
      <div class="input-fields">
        <div class="langl-col"><label>{{screenText.labelZh}}</label></div>
        <div class="text-col">
          {{item.zh.content}}
        </div>
      </div>

      <div class="input-fields">
        <div class="langl-col"><label>{{screenText.labelEn}}</label></div>
        <div class="text-col">
          {{item.en.content}}
        </div>
      </div>
      </a>
    </div>


  </div>
</div>
