<ng-container>
  <div class="side-menu-mask hide-on-sidemenu-off" (click)="hideSideMenu($event)" *ngIf="sideMenuStatus">
  </div>

  <div class="header">
    <img class="title pull-right" src="./assets/images/title.png">
    <div class="horizontal-menu">
      <app-horizontal-menu></app-horizontal-menu>
    </div>

    <div class="side-menu-toggle">
      <a href="#" (click)="toggleMenu($event)"><span class="glyphicon glyphicon-th pull-left"></span></a>
    </div>
    <div class="log-in-out">
      <button type="button" class="btn btn-default">{{loggedIn ? '退&nbsp;&nbsp;&nbsp;&nbsp;出' : '登&nbsp;&nbsp;&nbsp;&nbsp;录'}}</button>
    </div>
  </div>
</ng-container>

<app-side-menu id="side-menu" class="slider"></app-side-menu>
