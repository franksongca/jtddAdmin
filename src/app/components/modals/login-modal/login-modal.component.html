    <div class="top-bar">
      <img src="./assets/images/login-icon.png" class="login-icon"><div class="login-title">登录</div>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="body">
      <div class="row input-element">
        <div class="col-xs-5 label-col"><label>用户名</label></div>
        <div class="col-xs-7 value-col"><input type="text" [(ngModel)]="loginPayload.userName"></div>
      </div>
      <div class="row input-element">
        <div class="col-xs-5 label-col"><label>密码</label></div>
        <div class="col-xs-7 value-col"><input type="password" [(ngModel)]="loginPayload.password"></div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="row">
        <div class="col-xs-6 btn-col"><button type="button" [disabled]="(!loginPayload.userName || !loginPayload.password)" class="btn btn-default" (click)="(loginPayload.userName && loginPayload.password) && submit($event)">确&nbsp;&nbsp;&nbsp;&nbsp;认</button></div>
        <div class="col-xs-6 btn-col"><button type="button" class="btn btn-primary" (click)="close($event)">取&nbsp;&nbsp;&nbsp;&nbsp;消</button></div>
      </div>
    </div>
