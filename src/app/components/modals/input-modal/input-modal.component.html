<div class="top-bar">
  <img src="./assets/input-fields-icon.png" class="input-icon"><div class="input-title">Edit Resource Text</div>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="body">
  <div class="large-width fields content">
    <div class="id-field">{{item.id}}</div>
    <div class="created-by-field">{{item.createdBy}}</div>
    <div class="created-on-field">{{item.createdOn}}</div>
    <div class="last-edited-by-field">{{item.lastEditedBy}}</div>
    <div class="last-edited-on-field">{{item.lastEditedOn}}</div>
    <div class="key-field">
      <input [(ngModel)]="item.resourceKey">
      <div class="edit-btn-field"><button (click)="updateKey(item)"><span class="glyphicon glyphicon-edit"></span></button></div>
    </div>
  </div>

  <div class="fields">
    <div class="id-field">ZH</div>
    <div class="input-field"><input [(ngModel)]="item.content"></div>
  </div>

  <div class="large-width fields content">
    <div class="id-field">{{item.id}}</div>
    <div class="created-by-field">{{item.createdBy}}</div>
    <div class="created-on-field">{{item.createdOn}}</div>
    <div class="last-edited-by-field">{{item.lastEditedBy}}</div>
    <div class="last-edited-on-field">{{item.lastEditedOn}}</div>
    <div class="key-field">
      <input [(ngModel)]="item.resourceKey">
      <div class="edit-btn-field"><button (click)="updateKey(item)"><span class="glyphicon glyphicon-edit"></span></button></div>
    </div>
  </div>

  <div class="fields">
    <div class="id-field">EN</div>
    <div class="input-field"><input [(ngModel)]="item.content"></div>
  </div>
</div>

<div class="bottom-bar">
  <div class="row">
    <div class="col-xs-6 btn-col"><button type="button" class="btn btn-default" (click)="submit($event)">Submit</button></div>
    <div class="col-xs-6 btn-col"><button type="button" class="btn btn-primary" (click)="close($event)">Cancel</button></div>
  </div>
</div>
