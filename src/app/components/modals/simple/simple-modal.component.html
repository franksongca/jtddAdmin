<ng-template #template>
  <div class="modal-header">
    <h2 class="modal-title pull-left"><span class="glyphicon glyphicon-{{options.type}}"></span>&nbsp;{{options.title}}</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="body-text">
      {{options.bodyText}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="confirm()" *ngIf="!options.singleButton" >{{options.buttonText.confirm}}</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >{{options.buttonText.decline}}</button>
  </div>
</ng-template>

<ng-container *ngTemplateOutlet="template"></ng-container>
